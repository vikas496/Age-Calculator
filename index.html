<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Age Calculator</title>
    <style>
        body {
            background-color: black;

        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 offset-md-3">


                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center text text-uppercase">Age Calculator</h2>
                        <p class="text-secondary"><small>**Prove Your Date of birth**</small></p>

                        <div class="row mt-3">
                            <div class="col-md-4">
                                <!-- Date -->
                                <div class="form-group">
                                    <input type="text" placeholder="Date" class="form-control" id="date_field">
                                </div>
                            </div>
                            <div class="col-md-4"> 
                                <!-- Month -->
                                <div class="form-group">
                                    <select  name="" id="month_field" class="form-control">
                                        <option value="" selected disabled>Month</option>
                                        <option value="january">January</option>
                                        <option value="february">February</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="september">September</option>
                                        <option value="october">October</option>
                                        <option value="november">November</option>
                                        <option value="december">December</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- Year -->
                                <div class="form-group">
                                    <input id="year_field" type="text"placeholder="Date" class="form-control">
                                </div>
                            </div>
                        </div>

                     <div class="container text-center mt-3">
                            <button onclick="calculateAge()" class="btn btn-outline-warning btn-sm">Calculate</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script>

            const calculateAge=()=>{
                let date = document.getElementById("date_field").value;
                let month = document.getElementById("month_field").value;
                let year = document.getElementById("year_field").value;

               

                console.log(date);
                console.log(month);
                console.log(year);
               
                if (date >31){
                    alert("input valid date");
                    return;
                }


                let dob= new  Date(`${date} ${month} ${year}`);
                let now = new Date();

                let difference = now-dob;
                console.log(difference);




                let days= Math.round(difference /(1000 *60 *60 *24))
                console.log(days);
                alert(`Your Age is ${days} days`)
                // console.log(dob);
                
            }
        </script>
</body>

</html>
